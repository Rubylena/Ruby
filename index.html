<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 2</title>
</head>
<body>
    <script>
        data = [{Principal:2500, Time:1.8}, {Principal:1000, Time:5}, {Principal:3000, Time:1}, {Principal:2000, Time:3}];

        function interestCalculator(data) {
            let interestList;
            let interestData = [];
            let n = data.length;
            let R = 0; let I = 0; let T = 0; let P = 0;

            for (let i = 0; i < n; i++) {
                P = (data[i].Principal);
                T =(data[i].Time);

                if (P >= 2500 && (T > 1 && T < 3)) {
                    R = 3
                } 
                else if(P >= 2500 && T >= 3){
                    R = 4
                }
                else if(P < 2500 && T <= 1){
                    R = 2
                }
                else {
                    R = 1
                }

                I = (P*R*T)/100;
            
               
                interestList = {"Principal": P};
                console.log(P);
                interestList.Time = T;
                console.log(T);
                interestList.Rate = R;
                console.log(R);
                interestList.Interest = I;      
                console.log(I);
                console.log(interestList);

                interestData.push(interestList);
            }
            console.log(interestData);
            return;
        }
        interestCalculator(data);
    </script>
</body>
</html>
